<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/performance.css">
</head>
<body>
    <header>
        <h1>Performance Management</h1>
    </header>
    <main>
        <section id="performance-overview">
            <h2>Performance Overview</h2>
            <p>Here you can view and manage employee performance data.</p>
        </section>
        <section id="performance-reports">
            <h2>Performance Reports</h2>
            <table>
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Performance Score</th>
                        <th>Review Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Performance data will be populated here -->
                </tbody>
            </table>
        </section>
        <section id="performance-actions">
            <h2>Actions</h2>
            <button id="add-performance">Add Performance Review</button>
            <button id="edit-performance">Edit Performance Review</button>
            <button id="delete-performance">Delete Performance Review</button>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/performance.js"></script>
</body>
</html>
